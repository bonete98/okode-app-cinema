<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div *ngIf="loading" >Is loading</div>
<div *ngIf="filmi">
      <ion-label class="ion-text-wrap">
        <h1>
          {{ filmi.title }}
          <span class="date">
            <ion-note>{{ filmi.release_date }}</ion-note>
          </span>
        </h1>
      </ion-label>
    
    <div class="ion-padding">
      <h2>{{ filmi.original_language }}</h2>
      <h2> {{ filmi.overview }}</h2>
      <p>
      </p>
    </div>
</div>
